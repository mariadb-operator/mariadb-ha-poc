apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
  name: mariadb
spec:
  type: ClusterIP
  # see: https://galeracluster.com/library/documentation/firewall-settings.html
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
    - name: cluster
      port: 4444
      protocol: TCP
      targetPort: 4444
    - name: inc-state
      port: 4567
      protocol: TCP
      targetPort: 4567
    - name: state-snap
      port: 4568
      protocol: TCP
      targetPort: 4568
  clusterIP: None
  selector:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
