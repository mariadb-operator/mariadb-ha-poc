apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
  name: mariadb
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: mariadb
      app.kubernetes.io/name: mariadb
  serviceName: mariadb-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: mariadb
        app.kubernetes.io/name: mariadb
      name: mariadb
    spec:
      containers:
        - env:
            - name: MYSQL_TCP_PORT
              value: "3306"
            - name: MARIADB_ROOT_PASSWORD
              value: mariadb
            - name: MARIADB_DATABASE
              value: mariadb
            - name: MARIADB_USER
              value: mariadb
            - name: MARIADB_PASSWORD
              value: mariadb
          image: mariadb:10.7.4
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - -c
            - /scripts/start.sh
          # livenessProbe:
          #   failureThreshold: 3
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          #   successThreshold: 1
          #   tcpSocket:
          #     port: 3306
          #   timeoutSeconds: 5
          name: mariadb
          ports:
            - containerPort: 3306
              protocol: TCP
            - containerPort: 4444
              protocol: TCP
            - containerPort: 4567
              protocol: TCP
            - containerPort: 4568
              protocol: TCP
          # readinessProbe:
          #   failureThreshold: 3
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          #   successThreshold: 1
          #   tcpSocket:
          #     port: 3306
          #   timeoutSeconds: 5
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: storage
            - mountPath: /scripts
              name: scripts
      volumes:
        - name: scripts
          configMap:
            name: mariadb-scripts
            defaultMode: 0777
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
        storageClassName: standard
