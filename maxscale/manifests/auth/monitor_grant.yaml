apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  name: monitor
spec:
  mariaDbRef:
    name: mariadb-repl
  privileges:
    - "REPLICATION CLIENT"
    - "SUPER"
    - "RELOAD"
    - "SLAVE MONITOR"
  database: "*"
  table: "*"
  username: monitor
  grantOption: false
  host: "%"
  retryInterval: 5s